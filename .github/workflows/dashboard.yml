name: Update Fitbit Token
permissions:
  contents: write
on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight UTC
  push:
    branches:
      - main
jobs:
  update_token:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        #run: python update_fitbit_token.py
        run: python refresh_token.py
        env:
          FITBIT_CLIENT_ID: ${{ secrets.FITBIT_CLIENT_ID }}
          FITBIT_SECRET: ${{ secrets.FITBIT_SECRET }}
          FITBIT_TOKEN: ${{ secrets.FITBIT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
          MY_FITBIT_TOKEN: ${{ secrets.MY_FITBIT_TOKEN }}

      - name: Git Push Updates
        run: |
          [[ -z $(git status -s) ]] || (
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Updates data.csv" -a
          git push -f)